<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Italian Calculator</title>
</head>
<body>
  <section class="calculator">

    <header class="display">

      <nav class="buttons">
        <button class="close">x</button>
        <button class="minimize">-</button>
        <button class="maximize">+</button>
      </nav>
      <h1 class="calculations">0</h1>

    </header>

  <div class="key-pad">
      <button class="ac">AC</button>
      <button class="keypad-button plus-minus">+/-</button>
      <button class="keypad-button percent">%</button>
      <button class="keypad-button operator">/</button>
      <button class="keypad-button number">7</button>
      <button class="keypad-button number">8</button>
      <button class="keypad-button number">9</button>
      <button class="keypad-button operator">*</button>
      <button class="keypad-button number">4</button>
      <button class="keypad-button number">5</button>
      <button class="keypad-button number">6</button>
      <button class="keypad-button operator">-</button>
      <button class="keypad-button number">1</button>
      <button class="keypad-button number">2</button>
      <button class="keypad-button number">3</button>
      <button class="keypad-button operator">+</button>
      <button class="keypad-button zero">0</button>
      <button class="keypad-button">.</button>
      <button class="equals">=</button>
  </div>


</section>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
